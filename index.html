<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Felipi - 11 anos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', sans-serif;
      background: url('https://i.ibb.co/V9s1jtt/f1-track.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      display: none;
      font-size: 1.5rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    #car {
      position: absolute;
      bottom: 30px;
      left: -200px;
      width: 150px;
      transition: all 2s ease;
    }
    #flag {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      animation: wave 2s infinite ease-in-out;
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <img id="car" src="https://i.ibb.co/6XbfbWb/formula1-car.png" alt="Carro Red Bull">
  <img id="flag" src="https://i.ibb.co/JpK3m0y/checkered-flag.png" alt="Bandeira">

  <div id="msg1" class="overlay">Esperamos voc√™ para comemorar os 11 anos do Felipi!</div>
  <div id="msg2" class="overlay">üìÖ Dia 19/10 a partir das 11h da manh√£</div>
  <div id="msg3" class="overlay">üìç Local: Clubinho ‚Äì Rua Francisco Soares Marialva n¬∫ 1757</div>

  <script>
    let step = 0;
    const car = document.getElementById('car');
    const msgs = [
      document.getElementById('msg1'),
      document.getElementById('msg2'),
      document.getElementById('msg3')
    ];

    document.body.addEventListener('click', () => {
      if (step === 0) {
        car.style.left = 'calc(100% - 200px)';
        msgs[0].style.display = 'block';
      } else if (step === 1) {
        msgs[1].style.display = 'block';
      } else if (step === 2) {
        msgs[2].style.display = 'block';
      }
      step++;
    });
  </script>

</body>
</html>
